<div class="container-fluid">
    <div class="row">
       <div class="col-lg-12">
          <h3>Displaying {{users.length}} users</h3>
          <div class="row">
             <div class="col-md-4" red-border-directive ng-repeat="user in users track by $index">
                <div class="card">
                      <div class="card-header">
                          <h4 class="card-header-title">{{user.username}}</h4>
                      </div>
                      <div class="card-block">
                          <p class="card-title">E: <a href="mailto:{{user.email}}">{{user.email}}</a></p> 
                      </div>
                </div>
             </div>
          </div>
       </div> 
    </div>
 </div>
